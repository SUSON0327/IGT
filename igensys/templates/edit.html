{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<div>
    <p>Edit Information Details</p>
</div>
<form method="POST" action="">
    {% csrf_token%} 
<div>
    <div>First Name: {{form.First_name}}</div>
    <div>Last Name: {{form.Last_name}}</div>
    <div>Email: {{form.Email}}</div>
    <div>Address: {{form.Address}}</div>
    <div>Contact Number: {{form.Contact_number}}</div>
    <div>Notes: {{form.Notes}}</div>
    <div>
        <input type = "Submit" class="btn primary" ></input>
    </div>
</div>

{%endblock%}
